<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Launcher</title>
  <style id="main-style">
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .tabs {
      margin-bottom: 15px;
    }

    .tab {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .tab.active {
      background: #00cc66;
    }

    .toggle-darkmode {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="search"] {
      padding: 10px 15px;
      font-size: 18px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    #buttonsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    button.game-btn {
      background: #00cc66;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      min-width: 180px;
      padding: 10px 20px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button.game-btn:hover {
      background: #00994d;
    }

    button.game-btn img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }

    #suggestBox {
      margin-top: 40px;
      max-width: 500px;
      margin-inline: auto;
    }

    #suggestBox textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    #suggestBox button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-darkmode" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="tabs">
    <button class="tab active" onclick="setCategory('All')">All</button>
    <button class="tab" onclick="setCategory('Arcade')">Arcade</button>
    <button class="tab" onclick="setCategory('Sports')">Sports</button>
    <button class="tab" onclick="setCategory('Puzzle')">Puzzle</button>
  </div>

  <input id="searchInput" type="search" placeholder="Search games..." />
  <div id="buttonsContainer"></div>

  <div id="suggestBox">
    <h3>Suggest a Game</h3>
    <textarea id="suggestion" placeholder="Got a cool game in mind? Let us know!"></textarea>
    <button onclick="submitSuggestion()">Submit Suggestion</button>
  </div>

  <script>
    const games = [
      { name: "2048", url: "2048.html", icon: "icons/2048.png", category: "Puzzle" },
      { name: "Drive Mad", url: "drivemad.html", icon: "icons/drive.png", category: "Sports" },
      { name: "Gunspin", url: "gunspin.html", icon: "icons/gunspin.png", category: "Arcade" },
      { name: "Snow Rider", url: "snowrider.html", icon: "icons/snowrider.png", category: "Sports" }
      // Add more games as needed
    ];

    let selectedCategory = "All";
    const buttonsContainer = document.getElementById("buttonsContainer");
    const searchInput = document.getElementById("searchInput");

    function setCategory(category) {
      selectedCategory = category;
      document.querySelectorAll(".tab").forEach(tab => {
        tab.classList.remove("active");
        if (tab.textContent === category) tab.classList.add("active");
      });
      renderButtons(searchInput.value);
    }

    function renderButtons(filter = "") {
      buttonsContainer.innerHTML = "";
      const filteredGames = games.filter(game =>
        (selectedCategory === "All" || game.category === selectedCategory) &&
        game.name.toLowerCase().includes(filter.toLowerCase())
      );

      filteredGames.forEach(game => {
        const btn = document.createElement("button");
        btn.className = "game-btn";
        if (game.icon) {
          const img = document.createElement("img");
          img.src = game.icon;
          img.alt = `${game.name} icon`;
          btn.appendChild(img);
        }
        const text = document.createTextNode(game.name);
        btn.appendChild(text);
        btn.onclick = () => launchGame(game.url);
        buttonsContainer.appendChild(btn);
      });

      if (filteredGames.length === 0) {
        buttonsContainer.textContent = "No games found.";
      }
    }

    function launchGame(gameUrl) {
      const gameWindow = window.open("about:blank", "_blank");
      const html = `
        <html>
          <head>
            <title>Playing ${gameUrl}</title>
            <style>
              body { margin: 0; overflow: hidden; background: black; }
              iframe { border: none; width: 100vw; height: 100vh; }
            </style>
          </head>
          <body>
            <iframe src="${gameUrl}" allowfullscreen></iframe>
          </body>
        </html>`;
      gameWindow.document.open();
      gameWindow.document.write(html);
      gameWindow.document.close();
    }

    function toggleDarkMode() {
      const style = document.getElementById("main-style");
      if (style.innerHTML.includes("background: #111")) {
        style.innerHTML = style.innerHTML.replace(/background: #111/g, "background: #eee")
                                        .replace(/color: white/g, "color: black")
                                        .replace(/background: #222/g, "background: #ccc")
                                        .replace(/#00cc66/g, "#339966")
                                        .replace(/#00994d/g, "#2a7a58");
      } else {
        location.reload(); // resets to default dark mode style
      }
    }

    function submitSuggestion() {
      const suggestion = document.getElementById("suggestion").value;
      if (suggestion.trim() !== "") {
        alert("Thanks for your suggestion! (This doesn't save anywhere yet.)");
        document.getElementById("suggestion").value = "";
        // To store suggestions, use Firebase or a Google Form webhook.
      }
    }

    searchInput.addEventListener("input", () => renderButtons(searchInput.value));
    renderButtons();
  </script>
</body>
</html>
