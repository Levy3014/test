<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Launcher</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    input[type="search"] {
      padding: 10px 15px;
      font-size: 18px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    #buttonsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }

    button {
      background: #00cc66;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      min-width: 180px;
      padding: 10px 20px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: #00994d;
    }

    button img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <input id="searchInput" type="search" placeholder="Search games..." aria-label="Search games" />
  <div id="buttonsContainer"></div>

  <script>
    const games = [
      { name: "2048", url: "2048.html", icon: "icons/2048.png" },
      { name: "Drive Mad", url: "drivemad.html", icon: "icons/drive.png" },
      { name: "Gunspin", url: "gunspin.html", icon: "icons/gunspin.png" },
      { name: "Snow Rider", url: "snowrider.html", icon: "icons/snowrider.png" },
      { name: "Cookie Clicker", url: "cookieclicker.html", icon: "icons/cookie.png" },
      { name: "Monkey Mart", url: "monkeymart.html", icon: "icons/monkey.png" },
      { name: "Moto X3M", url: "motox3m.html", icon: "icons/moto.png" },
      { name: "Poly Track", url: "polytrack.html", icon: "icons/poly.png" },
      { name: "Retro Bowl", url: "retrobowl.html", icon: "icons/retro.png" },
      { name: "Rocket League", url: "rocketleague.html", icon: "icons/rocket.png" }
    ];

    const buttonsContainer = document.getElementById("buttonsContainer");
    const searchInput = document.getElementById("searchInput");

    function renderButtons(filter = "") {
      buttonsContainer.innerHTML = "";
      const filteredGames = games.filter(game =>
        game.name.toLowerCase().includes(filter.toLowerCase())
      );

      filteredGames.forEach(game => {
        const btn = document.createElement("button");
        if (game.icon) {
          const img = document.createElement("img");
          img.src = game.icon;
          img.alt = `${game.name} icon`;
          btn.appendChild(img);
        }
        const text = document.createTextNode(game.name);
        btn.appendChild(text);
        btn.onclick = () => launchGame(game.url);
        buttonsContainer.appendChild(btn);
      });

      if (filteredGames.length === 0) {
        buttonsContainer.textContent = "No games found.";
      }
    }

    function launchGame(gameUrl) {
      const gameWindow = window.open("about:blank", "_blank");
      const html = `
        <html>
          <head>
            <title>Playing ${gameUrl}</title>
            <style>
              body { margin: 0; overflow: hidden; background: black; }
              iframe { border: none; width: 100vw; height: 100vh; }
            </style>
          </head>
          <body>
            <iframe src="${gameUrl}" allowfullscreen></iframe>
          </body>
        </html>`;
      gameWindow.document.open();
      gameWindow.document.write(html);
      gameWindow.document.close();
    }

    searchInput.addEventListener("input", () => {
      renderButtons(searchInput.value);
    });

    renderButtons();
  </script>
</body>
</html>
