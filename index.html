<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Test Launcher</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #gameList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      background: #00cc66;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #00994d;
    }
  </style>
</head>
<body>

  <h1>Game Test Launcher</h1>
  <div id="gameList">
    <button onclick="launchGame('2048.html')">2048</button>
    <button onclick="launchGame('drivemad.html')">Drive Mad</button>
    <button onclick="launchGame('gunspin.html')">Gunspin</button>
    <button onclick="launchGame('snowrider.html')">Snow Rider</button>
    <button onclick="launchGame('rocketleague.html')">Rocket League</button>
    <button onclick="launchGame('motox3m.html')">Moto X3M</button>
    <button onclick="launchGame('retrobowl.html')">Retro Bowl</button>
    <button onclick="launchGame('polytrack.html')">Poly Track</button>
    <button onclick="launchGame('monkeymart.html')">Monkey Mart</button>
    <button onclick="launchGame('cookieclicker.html')">Cookie Clicker</button>
  </div>

  <script>
    function launchGame(gameUrl) {
      const gameWindow = window.open("about:blank", "_blank");
      const html = `
        <html>
          <head>
            <title>${gameUrl}</title>
            <style>
              html, body {
                margin: 0;
                padding: 0;
                background: black;
                height: 100%;
                overflow: hidden;
              }
              iframe {
                border: none;
                width: 100vw;
                height: 100vh;
              }
            </style>
          </head>
          <body>
            <iframe src="${gameUrl}" allowfullscreen></iframe>
          </body>
        </html>`;
      gameWindow.document.open();
      gameWindow.document.write(html);
      gameWindow.document.close();
    }
  </script>

</body>
</html>
