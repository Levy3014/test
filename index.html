<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Launcher</title>
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --button-bg: #00cc66;
      --button-hover: #00994d;
      --input-bg: #222;
    }
    body.light {
      --bg: #f4f4f4;
      --text: #000;
      --button-bg: #33aa66;
      --button-hover: #2b8c55;
      --input-bg: #ddd;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    /* Title */
    header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 25px;
      user-select: none;
    }

    /* Controls container */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
    }

    input[type="search"],
    select,
    button.toggle-mode {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: var(--input-bg);
      color: var(--text);
    }

    #tabs button {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    #tabs button:hover,
    .game-button:hover {
      background: var(--button-hover);
    }

    .game-button {
      background: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      min-width: 180px;
      padding: 15px 25px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    #buttonsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 60px; /* for some breathing space */
    }

    /* Sidebar fixed top right */
    #sidebar {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 260px;
      background: var(--bg);
      border: 2px solid var(--button-bg);
      border-radius: 10px;
      padding: 15px;
      z-index: 1000;
      user-select: none;
      box-shadow: 0 0 15px rgba(0, 204, 102, 0.6);
      font-size: 14px;
    }

    #sidebar h2 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      user-select: none;
      color: var(--button-bg);
    }

    #recentlyPlayed {
      max-height: 140px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    #recentlyPlayed button {
      width: 100%;
      text-align: left;
      padding: 8px;
      font-size: 14px;
      white-space: nowrap;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    #recentlyPlayed button:hover {
      background: var(--button-hover);
    }

    #suggestForm {
      text-align: center;
    }

    #suggestForm input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: var(--input-bg);
      color: var(--text);
      user-select: text;
    }

    #suggestForm button[type="submit"] {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    #suggestForm button[type="submit"]:hover {
      background: var(--button-hover);
    }

    #suggestInstructions {
      font-size: 12px;
      margin-top: 6px;
      opacity: 0.7;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>Game Launcher</header>

  <div class="controls">
    <input id="searchInput" type="search" placeholder="Search games..." aria-label="Search games" />
    <button class="toggle-mode" onclick="toggleDarkMode()" aria-label="Toggle light or dark mode">Toggle Light/Dark</button>
  </div>

  <div id="tabs" class="controls" role="tablist" aria-label="Game categories">
    <button role="tab" onclick="filterCategory('all')">All</button>
    <button role="tab" onclick="filterCategory('arcade')">Arcade</button>
    <button role="tab" onclick="filterCategory('sports')">Sports</button>
    <button role="tab" onclick="filterCategory('puzzle')">Puzzle</button>
  </div>

  <div id="buttonsContainer" aria-live="polite" aria-label="Available games"></div>

  <!-- Sidebar with Recently Played and Suggest a Game -->
  <div id="sidebar" aria-label="Sidebar with recently played games and game suggestion form">
    <h2>Recently Played</h2>
    <div id="recentlyPlayed" aria-live="polite">No recently played games.</div>

    <form id="suggestForm" aria-label="Suggest a Game Form">
      <h2>Suggest a Game</h2>
      <input
        type="text"
        id="suggestInput"
        placeholder="Game name or link"
        required
        aria-required="true"
        aria-describedby="suggestInstructions"
        autocomplete="off"
      />
      <button type="submit">Submit Suggestion</button>
      <p id="suggestInstructions">
        Got a cool game in mind? Let us know! We'll open your email client with your suggestion ready.
      </p>
    </form>
  </div>

  <script>
    const games = [
      { name: "2048", url: "2048.html", category: "puzzle" },
      { name: "Cookie Clicker", url: "cookieclicker.html", category: "arcade" },
      { name: "Drive Mad", url: "drivemad.html", category: "sports" },
      { name: "Gunspin", url: "gunspin.html", category: "arcade" },
      { name: "Monkey Mart", url: "monkeymart.html", category: "arcade" },
      { name: "Moto X3M", url: "motox3m.html", category: "sports" },
      { name: "Poly Track", url: "polytrack.html", category: "sports" },
      { name: "Retro Bowl", url: "retrobowl.html", category: "sports" },
      { name: "Rocket League", url: "rocketleague.html", category: "sports" },
      { name: "Snow Rider", url: "snowrider.html", category: "sports" },
    ];

    let currentCategory = "all";
    const buttonsContainer = document.getElementById("buttonsContainer");
    const searchInput = document.getElementById("searchInput");
    const recentlyPlayedContainer = document.getElementById("recentlyPlayed");

    // Store recently played games (max 5)
    let recentlyPlayed = [];

    // Render main game buttons filtered by category and search
    function renderButtons() {
      const filter = searchInput.value.toLowerCase();
      buttonsContainer.innerHTML = "";
      const filteredGames = games.filter(game => {
        return (currentCategory === "all" || game.category === currentCategory) &&
               game.name.toLowerCase().includes(filter);
      });

      filteredGames.forEach(game => {
        const btn = document.createElement("button");
        btn.className = "game-button";
        btn.textContent = game.name;
        btn.onclick = () => launchGame(game.url, game.name);
        btn.setAttribute("aria-label", `Launch ${game.name} game`);
        buttonsContainer.appendChild(btn);
      });

      if (filteredGames.length === 0) {
        buttonsContainer.textContent = "No games found.";
      }
    }

    // Filter category
    function filterCategory(cat) {
      currentCategory = cat;
      renderButtons();
    }

    // Launch game in new window with iframe
    function launchGame(url, name) {
      addRecentlyPlayed(name, url);

      const gameWindow = window.open("about:blank", "_blank");
      const html = `
        <html>
          <head>
            <title>${name}</title>
            <style>
              body { margin: 0; background: black; }
              iframe { width: 100vw; height: 100vh; border: none; }
            </style>
          </head>
          <body>
            <iframe src="${url}" allowfullscreen></iframe>
          </body>
        </html>`;
      gameWindow.document.open();
      gameWindow.document.write(html);
      gameWindow.document.close();
    }

    // Toggle light/dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("light");
    }

    // Add game to recently played list and update sidebar
    function addRecentlyPlayed(name, url) {
      // Remove if already in list
      recentlyPlayed = recentlyPlayed.filter(g => g.name !== name);

      // Add to front
      recentlyPlayed.unshift({ name, url });

      // Keep max 5
      if (recentlyPlayed.length > 5) {
        recentlyPlayed.pop();
      }

      renderRecentlyPlayed();
    }

    // Render recently played buttons
    function renderRecentlyPlayed() {
      if (recentlyPlayed.length === 0) {
        recentlyPlayedContainer.textContent = "No recently played games.";
        return;
      }
      recentlyPlayedContainer.innerHTML = "";
      recentlyPlayed.forEach(game => {
        const btn = document.createElement("button");
        btn.textContent = game.name;
        btn.title = `Launch ${game.name} again`;
        btn.onclick = () => launchGame(game.url, game.name);
        recentlyPlayedContainer.appendChild(btn);
      });
    }

    // Suggest form submission opens mailto in same tab
    document.getElementById("suggestForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const value = document.getElementById("suggestInput").value.trim();
      if (value) {
        window.location.href = `mailto:Lamcclements10@gmail.com?subject=Game Suggestion&body=${encodeURIComponent(value)}`;
      }
    });

    // Event listener for search input
    searchInput.addEventListener("input", renderButtons);

    // Initial render
    renderButtons();
    renderRecentlyPlayed();
  </script>
</body>
</html>
