<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Launcher</title>
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --button-bg: #00cc66;
      --button-hover: #00994d;
      --input-bg: #222;
    }
    body.light {
      --bg: #f4f4f4;
      --text: #000;
      --button-bg: #33aa66;
      --button-hover: #2b8c55;
      --input-bg: #ddd;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      user-select: none;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 900px;
    }
    input[type="search"], select, button.toggle-mode {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: var(--input-bg);
      color: var(--text);
    }
    #tabs button {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    #tabs button:hover, .game-button:hover {
      background: var(--button-hover);
    }
    .game-button {
      background: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      min-width: 180px;
      padding: 15px 25px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #buttonsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-width: 900px;
    }
    #suggestForm {
      margin-top: 40px;
      text-align: center;
      max-width: 900px;
      width: 100%;
      user-select: none;
    }
    #suggestForm p {
      font-size: 1.5rem;
      margin: 0 0 5px 0;
    }
    #suggestForm small {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
      color: var(--text);
      opacity: 0.7;
    }
    #suggestForm input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: var(--input-bg);
      color: var(--text);
      margin-bottom: 10px;
    }
    #suggestForm button[type="submit"] {
      background: var(--button-bg);
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #suggestForm button[type="submit"]:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <h1>Game Launcher</h1>

  <div class="controls">
    <input id="searchInput" type="search" placeholder="Search games..." />
    <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Light/Dark</button>
  </div>

  <div id="tabs" class="controls">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('arcade')">Arcade</button>
    <button onclick="filterCategory('sports')">Sports</button>
    <button onclick="filterCategory('puzzle')">Puzzle</button>
  </div>

  <div id="buttonsContainer"></div>

  <form id="suggestForm">
    <p>Suggest a Game</p>
    <small>Got a cool game in mind? Let us know!</small>
    <input type="text" id="suggestInput" placeholder="Game name or link" required />
    <br />
    <button type="submit">Submit Suggestion</button>
  </form>

  <script>
    const games = [
      { name: "2048", url: "2048.html", category: "puzzle" },
      { name: "Cookie Clicker", url: "cookieclicker.html", category: "arcade" },
      { name: "Drive Mad", url: "drivemad.html", category: "sports" },
      { name: "Gunspin", url: "gunspin.html", category: "arcade" },
      { name: "Monkey Mart", url: "monkeymart.html", category: "arcade" },
      { name: "Moto X3M", url: "motox3m.html", category: "sports" },
      { name: "Poly Track", url: "polytrack.html", category: "sports" },
      { name: "Retro Bowl", url: "retrobowl.html", category: "sports" },
      { name: "Rocket League", url: "rocketleague.html", category: "sports" },
      { name: "Snow Rider", url: "snowrider.html", category: "sports" }
    ];

    let currentCategory = "all";

    const buttonsContainer = document.getElementById("buttonsContainer");
    const searchInput = document.getElementById("searchInput");

    function renderButtons() {
      const filter = searchInput.value.toLowerCase();
      buttonsContainer.innerHTML = "";
      const filteredGames = games.filter(game => {
        return (currentCategory === "all" || game.category === currentCategory) &&
               game.name.toLowerCase().includes(filter);
      });
      filteredGames.forEach(game => {
        const btn = document.createElement("button");
        btn.className = "game-button";
        btn.textContent = game.name;
        btn.onclick = () => launchGame(game.url);
        buttonsContainer.appendChild(btn);
      });
      if (filteredGames.length === 0) {
        buttonsContainer.textContent = "No games found.";
      }
    }

    function filterCategory(cat) {
      currentCategory = cat;
      renderButtons();
    }

    function launchGame(url) {
      const gameWindow = window.open("about:blank", "_blank");
      const html = `
        <html>
          <head>
            <title>Game</title>
            <style>
              body { margin: 0; background: black; }
              iframe { width: 100vw; height: 100vh; border: none; }
            </style>
          </head>
          <body>
            <iframe src="${url}" allowfullscreen></iframe>
          </body>
        </html>`;
      gameWindow.document.open();
      gameWindow.document.write(html);
      gameWindow.document.close();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("light");
    }

    searchInput.addEventListener("input", renderButtons);

    document.getElementById("suggestForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const value = document.getElementById("suggestInput").value.trim();
      if (value) {
        window.open(`mailto:youremail@example.com?subject=Game Suggestion&body=${encodeURIComponent(value)}`);
      }
    });

    renderButtons();
  </script>
</body>
</html>
